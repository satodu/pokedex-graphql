<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon GraphQL Demo</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    .type-tag {
      display: inline-block;
      padding: 2px 8px;
      margin: 2px;
      border-radius: 4px;
      font-size: 0.9em;
      color: #fff;
      text-transform: capitalize;
    }
  
    /* Estilizando os tipos mais comuns */
    .type-grass {
      background-color: #78c850;
    }
  
    .type-fire {
      background-color: #f08030;
    }
  
    .type-water {
      background-color: #6890f0;
    }
  
    .type-electric {
      background-color: #f8d030;
    }
  
    .type-psychic {
      background-color: #f85888;
    }
  
    .type-ice {
      background-color: #98d8d8;
    }
  
    .type-dragon {
      background-color: #7038f8;
    }
  
    .type-dark {
      background-color: #705848;
    }
  
    .type-fairy {
      background-color: #ee99ac;
    }
  
    .type-normal {
      background-color: #a8a878;
    }
  
    .type-fighting {
      background-color: #c03028;
    }
  
    .type-flying {
      background-color: #a890f0;
    }
  
    .type-ground {
      background-color: #e0c068;
    }
  
    .type-poison {
      background-color: #a040a0;
    }
  
    .type-rock {
      background-color: #b8a038;
    }
  
    .type-bug {
      background-color: #a8b820;
    }
  
    .type-ghost {
      background-color: #705898;
    }
  
    .type-steel {
      background-color: #b8b8d0;
    }
  </style>  
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Pokemon GraphQL Demo</h1>

    <!-- Search Form -->
    <div class="mb-4">
      <input
        type="text"
        id="pokemon-name"
        class="form-control"
        placeholder="Enter Pokémon Name (e.g., Pikachu)"
      />
      <button class="btn btn-primary mt-2 w-100" id="fetch-button">Search Pokémon</button>
    </div>

    <!-- Result Section -->
    <!-- Result Section -->
    <div id="result" class="card d-none">
      <div class="card-body">
        <h2 id="pokemon-title" class="card-title text-center"></h2>
        
        <!-- Sprites Side by Side -->
        <div id="pokemon-sprite-section" class="mb-4"></div>
        
        <!-- Pokémon Info -->
        <p id="pokemon-types" class="text-center"></p>
        <p id="pokemon-weight" class="text-center"></p>
        <p id="pokemon-height" class="text-center"></p>
        
        <!-- Base Stats -->
        <h3 class="text-center mt-4">Base Stats</h3>
        <ul id="pokemon-base-stats" class="list-group"></ul>

        <!-- Moves Table -->
        <div id="pokemon-moves" class="mt-4"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script type="module" src="/script.js"></script>
</body>
</html>
